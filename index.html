<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

    <main class="main">
        <img src="img/hero-photo.png" alt="Zdjęcie właściciela wizytówki" class="hero__photo">
        <article class="hero__text">
            <h1 class="hero__name">
                Arek Paprzycki
                <span class="hero__position">business owner</span>
            </h1>
            <p class="hero__description">
                Najpierw praca biznesowa, potem projektowa,<strong class="hero__description--special"> a teraz czas na
                    technologie</strong>. Lubi ciągle coś robić. <strong class="hero__description--special">Nieustannie się
                    uczy i trenuje</strong>. Czasami koszykówka, a czasami frontend.
            </p>
            <footer class="hero__footer">
                <p class="hero__footer--description">
                    W sieci:
                    <a href="#" class="hero__footer--link"> LinkedIn</a>,
                    <a href="#" class="hero__footer--link"> GitHub,</a>
                </p>
            </footer>
        </article>

    </main>

</body>

</html>
